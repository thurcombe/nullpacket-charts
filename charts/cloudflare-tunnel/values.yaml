# Default values for cloudfare-tunnel.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cloudflare/cloudflared
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  #tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

tunnel:

  # provide the token for the tunnel, if you prefer to create/use an exsting
  # secret, set create to false and specify the tokenSecretRef below
  token:
    create: true
    value: "-"

  # to use an existing secret for the tunnel token, set token.create to false
  # and configure the secret name and key below
  #tokenSecretRef:
  #  name: cloudflare-tunnel-token
  #  key: token

  # protocol quic required for UDP
  protocol: quic

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}
